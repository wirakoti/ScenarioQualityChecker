name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Validate, build and run tests
        run: mvn clean package --batch-mode --update-snapshots verify > build.log 2>&1
      - name: Generate Javadoc
        run: mvn javadoc:javadoc
      - name: Upload Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: target/site/apidocs/
      - name: Create .jar file
        uses: actions/upload-artifact@v4
        with:
         name: ScenarioQualityCheckerApp
         path: target/ScenarioQualityCheckerApp.jar
  notify:
    needs: build
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Extract error summary
        id: read-log
        run: |
          echo "ERROR_SUMMARY=$(grep -i 'ERROR' build.log | tail -n 1 | sed 's/\"/\\\"/g')" >> $GITHUB_ENV

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Github Actions - Build Failure!"
          body: "Build of ${{github.repository}} FAILED!\n\nError Summary: ${{ env.ERROR_SUMMARY }}"
          to: wiktoria.bialasik05@gmail.com, chojniakkatarzyna@protonmail.com, mati.czechow@gmail.com
          from: Luke Skywalker
          
          
